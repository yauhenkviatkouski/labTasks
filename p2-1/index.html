<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>

<body>
  <div class="common-wrapper">
    <header class="header">
      <h1 class="title"></h1>
      <form action="" class="language">
        <select class="lang__list">
          <option value="ru" selected>ru</option>
          <option value="en">en</option>
        </select>
      </form>
      <form action="" class="language">
        <select class="cities__list">
          <option value="Minsk" selected>Minsk</option>
          <option value="Brest">Brest</option>
          <option value="Hrodna">Hrodna</option>
          <option value="Vitsyebsk">Vitsyebsk</option>
          <option value="Mahilyow">Mahilyow</option>
          <option value="Homyel">Homyel</option>
        </select>
      </form>
      <form action="" class="system">
        <select class="system__list">
          <option value="metric" selected>°C</option>
          <option value="imperial">°F</option>
        </select>
      </form>
    </header>
    <main class="main">
      <p class="city">
      </p>
      <p class="temp"></p>
      <p class="overcast"></p>
      <div class="icon"></div>
    </main>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
